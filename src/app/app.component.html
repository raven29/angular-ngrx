<input [(ngModel)]="input" />
<button (click)="onClick()">Go!</button>
<h4>W/o selector:</h4>
<div>Current input from component: {{currentInput}}</div>
<div>Current input for template: {{currentInput$ | async}}</div>

<h4>With selector:</h4>
<div>Current input from component: {{currentInputSelected}}</div>
<div>Current input for template: {{currentInputSelected$ | async}}</div>
